{% extends "network/layout.html" %}

{% block body %}
<h1>All Posts</h1>
    {% if user.is_authenticated %}
    <div class="card mb-3">
        <div class="card-body">
            <h4 class="card-title">New Post</h4>
            <form action="{% url 'newpost' %}" method="post">
                <div class="mb-3">
                    <textarea class="form-control" name="newPost" id="newPost" rows="4"></textarea>
                </div>
                <button class="btn btn-primary">New Post</button>
                {% csrf_token %}
            </form>
        </div>
    </div>
    {% endif %}

    <!-- Post list -->
    {% include 'network/posts.html' with posts=posts likes=likes %}

    <!-- Pagination -->
    {% include 'network/pagination.html' with posts=posts %}

{% endblock %}
