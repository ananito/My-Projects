<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Advanced Search</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./assets/style/stylesheet.css">
    </head>
    <body>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="image.html">Image</a></li>
            </ul>
        </nav>
        <div class="header_label">
            <label>Advanced Search</label>
        </div>
        <div class="justline"></div>

        <div class="container">
            <form action="https:www.google.com/search" method="GET">
                <table class="form_table">
                    <tr><td><label style="font-size: larger;">Find Pages with...</label></td></tr>
                        <tr>
                            <div class="form_item">
                                <td><label for="as_q">all these words:</label></td>
                                <td><input class="form_text" id="as_q" name="as_q" type="text"></td>
                            </div>
                        </tr>
                        <tr>
                            <div class="form_item">
                                <td><label for="as_epq">this exact word or phrase:</label></td>
                                <td><input class="form_text" id="as_epq" name="as_epq" type="text"></td>
                            </div>
                        </tr>
                        <tr>
                            <div class="form_item">
                                <td><label for="as_oq">any of these words:</label></td>
                                <td><input class="form_text" id="as_oq" name="as_oq" type="text"></td>
                            </div>
                        </tr>
                        <tr>
                            <div class="form_item">
                                <td><label for="as_eq">none of these words:</label></td>
                                <td><input class="form_text" id="as_eq" name="as_eq" type="text"></td>
                            </div>
                        </tr>
                        <tr>
                            <td></td>
                            <td><input id="ad_btn" type="submit" value="Advanced Search"></td>
                        </tr>
                </table>                
            </form>
        </div>
    </body>
</html>
