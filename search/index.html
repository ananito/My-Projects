<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./assets/style/stylesheet.css">
    </head>
    <body>
        <nav>
            <ul>
                <li><a href="image.html">Image</a></li>
                <li><a href="advanced.html">Advanced</a></li>
            </ul>
        </nav>
        <div class="logo">
            <img src="./assets/logo.png" alt="Google">
        </div>
        <div class="search">
            <form action="https://google.com/search">
                <div class="search_inputs">
                    <input type="text" class="box" autofocus name="q" placeholder="Search!">
                </div>
                <br>
                <br>
                <div class="search_buttons">
                    <input type="submit" autocomplete="off" id="submit_btn" value="Google Search">
                    <input type="submit" name="btnI" value="I'm Feeling Lucky">
                </div>
            </form>
        </div>
    </body>
</html>
