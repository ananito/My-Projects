{% extends "auctions/layout.html" %}

{% block body %}
    <h2>{{ category }} Listings</h2>


    {% for listing in listings %}
    
        <div class="col-6">
            <div class="card mb-3" >
                <div class="row g-0">
                    <div class="col-md-3">
                        <img src="{{ listing.image_url | safe}}" class="img-fluid rounded-start img-thumbnail">
                    </div>
                    <div class="col-md-8">
                        <div class="card-body">
                            <h5 class="card-title"><a href="{% url 'listing_view' listing.id %}" class="text-decoration-none">{{listing.title}}</a></h5>
                            <p class="card-title"><b>Price: </b>${{listing.bid}}</p>
                            <p class="card-text text-break">{{listing.description| truncatewords:20}}</p>
                            <p class="card-text"><small class="text-muted">{{listing.date}}</small></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    {% endfor %}
{% endblock %}
